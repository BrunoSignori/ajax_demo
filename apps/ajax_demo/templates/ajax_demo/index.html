<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href='{% static 'css/main.css' %}'>
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
    <title>Ajax Demo</title>
</head>
<body>
    <h1>Demo 1</h1>
    <button class="btn btn-primary" id="button_json">Fetch HttpResponse from user_login/all.json</button>
    <button class="btn btn-primary" id="button_html">Fetch HttpResponse from user_login/all.html</button>
    <div id="placeholder_1">Placeholder for ajax content</div>

    <h1>Demo 2</h1>
    <form action="/user_login/find" method="post">
        {% csrf_token %}
        Find all the users whose first name starts width
        <input type="text" name="first_name_starts_with" id="ajax_first_name"/>
    </form>

    <div id="placeholder_2">Placeholder for names</div>

    <h1>Demo 3</h1>
    <form action="/user_login/create" method="post" class="ajax_form" id="create_user">
        {% csrf_token %}
        First Name<input type="text" name="first_name"/>
        Last Name<input type="text" name="last_name"/>
        Email<input type="text" name="email_address"/>
        Age<input type="text" name="age"/>
        <input type="submit" value="submit" />
    </form>

    <div id="placeholder_3">Placeholder for Users</div>

</body>
</html>
